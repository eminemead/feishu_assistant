# Entities Index
# Quick reference for all available tables/views
# Use: cat /semantic-layer/entities/_index.yaml | grep <keyword>

entities:
  # OKR Domain
  - name: okr_metrics
    file: okr_metrics.yaml
    domain: okr
    database: starrocks
    description: OKR metrics table with coverage tracking
    key_columns: [okr_id, manager_id, city_company, has_metric]

  # RLS Domain
  - name: evidence_rls_1d_a
    file: evidence_rls.yaml
    domain: security
    database: starrocks
    description: Row-level security mapping table
    key_columns: [emp_ad_account, project_code, region_name]

